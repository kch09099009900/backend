{% load static %}
{% load l10n %}

{% localize off %}

  <!DOCTYPE html>
  <html lang="html5">

  <head>
    <script>const teacherData = {{ json|safe }}</script>
    <meta charset="UTF-8">
    <script type="module" src="{% static 'pics/scripts/Chart.min.js' %}"></script>
    <script type="module" src="{% static 'pics/scripts/main.js' %}"></script>
    <link rel="stylesheet" href="{% static 'pics/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'pics/css/base.css' %}">
    <style>{% block style %}{% endblock %}</style>
  </head>

  <body>
  <div class="form" id="form">
    <div class="main">
      <div class="left-info">
        {% block left %}{% endblock %}
      </div>

      <div class="right-info">
        <div class="radial">
          <canvas id="radial-diagram"></canvas>
        </div>
        {% block right %}{% endblock %}
      </div>
    </div>
    <div class="semester-and-year">
      <p>{% block semestr %} {% endblock %}</p>
    </div>

  </div>


  </body>
  </html>

{% endlocalize %}
